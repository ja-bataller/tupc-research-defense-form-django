{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up - TUP-C Research Defense Form Web App</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous" />

    <!-- Fontawesome 6.1.1 CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Izitoast 1.4.0 CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/css/iziToast.min.css" integrity="sha512-O03ntXoVqaGUTAeAmvQ2YSzkCvclZEcPQu1eqloPaHfJ5RuNGiS4l+3duaidD801P50J28EHyonCV06CUlTSag==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="{% static '/css/login_signup.css' %}" />
  </head>

  <body>
    <div class="container">
      <div class="row content">
        <div class="col-md-6 mb-3">
          <img class="img-fluid" src="{% static '/img/laptop-girl.jpg' %}" alt="" />
        </div>
        <div class="col-md-6">
          <h1 class="signin-text mb-4">Sign up</h1>
          <form method="POST" onsubmit="signupBtnSpinner()">
            {% csrf_token %}

            <div class="form-group">
              <label>First Name:</label>
              <input type="text" name="first_name_input" class="form-control" style="text-transform: capitalize" required />
            </div>
            <div class="form-group">
              <label>Middle Name:</label>
              <input type="text" name="middle_name_input" class="form-control" style="text-transform: capitalize" />
            </div>
            <div class="form-group">
              <label>Last Name:</label>
              <input type="text" name="last_name_input" class="form-control" style="text-transform: capitalize" required />
            </div>

            <div class="form-group">
              <label>Course:</label>
              <select class="custom-select" name="course_input" id="inputGroupSelect02" required>
                <option value="default" selected>Choose your course here...</option>
                {% for abbr in course %}
                <option value="{{abbr.course_major_abbr}}">{{abbr.course_major_abbr}}</option>
                {% endfor %}
              </select>
            </div>

            <div class="form-group">{{form}}</div>

            <!-- <div class="form-group">
                        <label for="email">Username</label>
                        <input type="text" name="username_input" class="form-control" placeholder="TUPC-XX-XXXX">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="username_input" class="form-control"
                            placeholder="firstname.lastname@gsfe.tupcavite.edu.ph">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" class="form-control">
                    </div> -->

            <div class="form-group">
              <label for="password">Confirm Password:</label>
              <input type="password" name="confirm_password_input" class="form-control" required />
            </div>

            <button id="signup_btn" class="btn btn-class mt-2 w-100" type="submit">Sign up</button>

            <button id="signup_spinner" class="btn btn-class mt-2 w-100" style="display: None" disabled>
              <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
              </div>
            </button>

            <hr class="mt-5" />
            <p class="text-center">Have an account? <a href="{% url 'index' %}">Log In</a></p>
          </form>
        </div>
      </div>
    </div>

    <!-- Izitoast 1.4.0 CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/js/iziToast.min.js" integrity="sha512-Zq9o+E00xhhR/7vJ49mxFNJ0KQw1E1TMWkPTxrWcnpfEFDEXgUiwJHIKit93EW/XxE31HSI5GEOW06G6BF1AtA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Sweetalert 2.11 Script CDN-->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
      let signup_btn = document.querySelector("#signup_btn");
      let signup_spinner = document.querySelector("#signup_spinner");

      function signupBtnSpinner() {
        signup_btn.style.display = "none";
        signup_spinner.style.display = "block";
      }
    </script>

    {% include 'alert-validation.html' %} 
    
    {% if response == 'sweet no course' %}
    <script>
      Swal.fire("Uh-oh", "Sorry, can't sign up at the moment. \n Please try again later.", "warning");

      setTimeout(function () {
        window.location.replace("{% url 'index' %}");
      }, 3000);
    </script>
    {% endif %}

    {% if response == 'sweet invalid course' %}
    <script>
      Swal.fire("Invalid", "You just entered a Course which is not in the list. Please choose one from the choices given.", "error");
    </script>
    {% endif %}



  </body>
</html>
