{% load static %}

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up - TUP-C Research Defense Form Web App</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/css/login_signup.css' %}">


</head>

<body>
    <div class="container">
        <div class="row content">
            <div class="col-md-6 mb-3">
                <img class="img-fluid" src="{% static '/img/laptop-girl.jpg' %}" alt="">
            </div>
            <div class="col-md-6">
                <h1 class="signin-text mb-4">Sign up</h1>
                <form>
                    <div class="form-group">
                        <label for="email">First Name</label>
                        <input type="text" name="username_input" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="email">Last Name</label>
                        <input type="text" name="username_input" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="email">Course</label>
                        <select class="custom-select" id="inputGroupSelect02">
                            <option selected>Choose your course here...</option>
                            <option value="1">BET-COET</option>
                            <option value="2">BET-</option>
                            <option value="3">BET-</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="email">Username</label>
                        <input type="text" name="username_input" class="form-control" placeholder="TUPC-XX-XXXX">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="username_input" class="form-control"
                            placeholder="firstname.lastname@gsfe.tupcavite.edu.ph">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="password">Confirm Password</label>
                        <input type="password" name="password" class="form-control">
                    </div>
                    <!-- <div class="form-group form-check">
                        <input type="checkbox" name="checkbox" class="form-check-input" id="checkbox">
                        <label class="form-check-label" for="checkbox">Remember Me</label>
                    </div> -->
                    <button class="btn btn-class mt-2 w-100">Sign up</button>

                    <hr class="mt-5">
                    <p class="text-center">Have an account? <a href="{% url 'index' %}">Log In</a></p>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
