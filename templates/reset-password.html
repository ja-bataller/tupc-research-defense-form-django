{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password</title>

  <!-- Bootstrap 4.6.1 CSS CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous" />

  <!-- Izitoast 1.4.0 CSS CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/css/iziToast.min.css" integrity="sha512-O03ntXoVqaGUTAeAmvQ2YSzkCvclZEcPQu1eqloPaHfJ5RuNGiS4l+3duaidD801P50J28EHyonCV06CUlTSag==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Custom CSS Stylesheet -->
  <link rel="stylesheet" href="{% static '/css/login_signup.css' %}" />
</head>

<body>
  <div class="container">
    <div class="row content">
      <div class="col-md-6 mb-3">
        <img class="img-fluid" src="{% static '/img/laptop-girl-2.jpg' %}" alt="" />
      </div>
      <div class="col-md-6">
        <h1 class="signin-text mb-4">Reset Password</h1>

        <!-- Login Form Start -->
        <form method="POST" onsubmit="loginBtnSpinner()">
          {% csrf_token %}

          <div class="form-group">
            <label for="password">New Password</label>
            <input  type="password" name="new_password_input" class="form-control" required />
          </div>

          <div class="form-group">
            <label for="password">Confirm New Password</label>
            <input type="password" name="confirm_new_password_input" class="form-control" required />
          </div>

          <button id="login_btn" class="btn btn-outline-danger mt-2 w-100" type="submit">Reset Password</button>

          <button id="login_spinner" class="btn btn-outline-danger mt-2 w-100" style="display: None" disabled>
            <div class="spinner-border" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </button>
        <!-- Login Form End -->

      </div>
    </div>
  </div>

  <!-- Bootstrap 4.6 Script CDN -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>

  <!-- Izitoat 1.4.0 Script CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/js/iziToast.min.js" integrity="sha512-Zq9o+E00xhhR/7vJ49mxFNJ0KQw1E1TMWkPTxrWcnpfEFDEXgUiwJHIKit93EW/XxE31HSI5GEOW06G6BF1AtA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- SweetAlert2 Script CDN -->
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  {% include 'alert-validation.html' %}

  <script>
    let login_btn = document.querySelector("#login_btn");
    let login_spinner = document.querySelector("#login_spinner");

    function loginBtnSpinner() {
      login_btn.style.display = "none";
      login_spinner.style.display = "block";
    }
  </script>

  {% if response == "sweet password mismatch" %}
  <script>
    Swal.fire("Invalid", "The New Password and Confirm New Password doesn't match.", "error");
  </script>
  {% endif %}

</body>

</html>
