{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In - User Accounts</title>

    <!-- Bootstrap 4.6.1 CSS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous" />

    <!-- Izitoast 1.4.0 CSS CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/css/iziToast.min.css" integrity="sha512-O03ntXoVqaGUTAeAmvQ2YSzkCvclZEcPQu1eqloPaHfJ5RuNGiS4l+3duaidD801P50J28EHyonCV06CUlTSag==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Custom CSS Stylesheet -->
    <link rel="stylesheet" href="{% static '/css/login_signup.css' %}" />
  </head>

  <body>
    <div class="container">
      <div class="row content">
        <div class="col-sm-12 mb-5 mt-0 text-center">
         <h1>Log In as</h1>
        </div>
        {% if is_department_head == "1" %}
        <div class="col-md-3 mb-3 text-center">
          <i class="fa-solid fa-user-tie fa-10x mb-3"></i>
          <a class="btn btn-outline-secondary w-100" type="button" href="{% url 'dit-head-dashboard' %}">DIT Head</a>
        </div>
        <div class="col-md-3 mb-3 text-center">
          <i class="fa-solid fa-user fa-10x mb-3"></i>
          <a class="btn btn-outline-secondary w-100" type="button" href="{% url 'panel-dashboard' %}">Panel</a>
        </div>
        <div class="col-md-3 mb-3 text-center">
          <i class="fa-solid fa-person-circle-question fa-10x mb-3"></i>
          <a class="btn btn-outline-secondary w-100" type="button" href="#">Adviser</a>
        </div>
        <div class="col-md-3 mb-3 text-center">
          <i class="fa-solid fa-person-chalkboard fa-10x mb-3"></i>
          <a class="btn btn-outline-secondary w-100" type="button" href="#">Subject Teacher</a>
        </div>
        {% else %}
        <div class="col-md-4 mb-3 text-center">
          <i class="fa-solid fa-user fa-10x mb-3"></i>
          <a class="btn btn-outline-secondary w-100" type="button" href="{% url 'panel-dashboard' %}">Panel</a>
        </div>
        <div class="col-md-4 mb-3 text-center">
          <i class="fa-solid fa-person-circle-question fa-10x mb-3"></i>
          <a class="btn btn-outline-secondary w-100" type="button" href="#">Adviser</a>
        </div>
        <div class="col-md-4 mb-3 text-center">
          <i class="fa-solid fa-person-chalkboard fa-10x mb-3"></i>
          <a class="btn btn-outline-secondary w-100" type="button" href="#">Subject Teacher</a>
        </div>
        {% endif %}
      </div>
    </div>

    <!-- Bootstrap 4.6 Script CDN -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>

    <!-- Izitoat 1.4.0 Script CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/js/iziToast.min.js" integrity="sha512-Zq9o+E00xhhR/7vJ49mxFNJ0KQw1E1TMWkPTxrWcnpfEFDEXgUiwJHIKit93EW/XxE31HSI5GEOW06G6BF1AtA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <!-- SweetAlert2 Script CDN -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    {% include 'alert-validation.html' %}

  </body>
</html>
