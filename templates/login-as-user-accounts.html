    <div class="container">
      <div class="grid-wrapper grid-col-auto">
        <div class="row">
          <div class="col-sm-12">
            <div class="top-text-wrapper text-center">
              <h2>Log in as</h2>
              <hr />
            </div>
          </div>

          {% if is_department_head == "1" %}
          <div class="col-sm-12 col-md-6 col-lg-3 text-center">
            <label for="radio-card-2" class="radio-card">
              <input type="radio" onclick="departmentHead()" name="radio-card" id="radio-card-2" />
              <div class="card-content-wrapper">
                <span class="check-icon"></span>
                <div class="card-content">
                  <img src="{% static 'img/department-head.png' %}" alt="" />
                  <h4>Department Head</h4>
                </div>
              </div>
            </label>
          </div>

          <div class="col-sm-12 col-md-6 col-lg-3 text-center">
            <label for="radio-card-3" class="radio-card">
              <input type="radio" onclick="panel()" name="radio-card" id="radio-card-3" />
              <div class="card-content-wrapper">
                <span class="check-icon"></span>
                <div class="card-content">
                  <img src="{% static 'img/panel.png' %}" alt="" />
                  <h4>Panel</h4>
                </div>
              </div>
            </label>
          </div>

          <div class="col-sm-12 col-md-6 col-lg-3 text-center">
            <label for="radio-card-4" class="radio-card">
              <input type="radio" name="radio-card" id="radio-card-4" />
              <div class="card-content-wrapper">
                <span class="check-icon"></span>
                <div class="card-content">
                  <img src="{% static 'img/adviser.png' %}" alt="" />
                  <h4>Adviser</h4>
                </div>
              </div>
            </label>
          </div>

          <div class="col-sm-12 col-md-6 col-lg-3 text-center">
            <label for="radio-card-5" class="radio-card">
              <input type="radio" name="radio-card" id="radio-card-5" />
              <div class="card-content-wrapper">
                <span class="check-icon"></span>
                <div class="card-content">
                  <img src="{% static 'img/subject-teacher.png' %}" alt="" />
                  <h4>Subject Teacher</h4>
                </div>
              </div>
            </label>
          </div>

          {% else %}

          <div class="col-sm-12 col-md-6 col-lg-4 text-center">
            <label for="radio-card-3" class="radio-card">
              <input type="radio" onclick="panel()" name="radio-card" id="radio-card-3" />
              <div class="card-content-wrapper">
                <span class="check-icon"></span>
                <div class="card-content">
                  <img src="{% static 'img/panel.png' %}" alt="" />
                  <h4>Panel</h4>
                </div>
              </div>
            </label>
          </div>

          <div class="col-sm-12 col-md-6 col-lg-4 text-center">
            <label for="radio-card-4" class="radio-card">
              <input type="radio" name="radio-card" id="radio-card-4" />
              <div class="card-content-wrapper">
                <span class="check-icon"></span>
                <div class="card-content">
                  <img src="{% static 'img/adviser.png' %}" alt="" />
                  <h4>Adviser</h4>
                </div>
              </div>
            </label>
          </div>

          <div class="col-sm-12 col-md-6 col-lg-4 text-center">
            <label for="radio-card-5" class="radio-card">
              <input type="radio" onclick="subjectTeacher()" name="radio-card" id="radio-card-5" />
              <div class="card-content-wrapper">
                <span class="check-icon"></span>
                <div class="card-content">
                  <img src="{% static 'img/subject-teacher.png' %}" alt="" />
                  <h4>Subject Teacher</h4>
                </div>

          {% endif %}
